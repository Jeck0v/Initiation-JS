<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        main{
        display: flex;
        justify-content: center;
        gap:10px; 
        align-items: center;
        height: 100vh;
   
}

button{
    position: absolute;
    top: 20px; 
    left: 10px;


}
.square{
  width: 50px;
  height: 50px;
  background-color: green;
  animation : rotator 2s infinite linear;

}

@keyframes rotator {
    from {
        transform: rotateZ(0deg);
    }

    to {
        transform: rotateZ(360deg);
    }
}
    </style>
    <main>
    <div class="square"></div>
     </main>
     <button>add square</button>
</body>

<script>
    function addElement(htmlElement,classNames, parent) {
    const element = document.createElement(htmlElement)
    element.className = classNames
    element.style.backgroundColor = changeColor(); 
    document.querySelector(parent).appendChild(element)
}

function changeColor(){
    const color = ['blue', 'red', 'yellow', 'pink', 'green', 'black']
    const randomNum = Math.floor(Math.random() * color.length);
    return color[randomNum]
}


document.querySelector('button')
.addEventListener('click', function (e){
    addElement('div', 'square', 'main')
})



</script>
</html>
